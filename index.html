<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Sistema para gerenciamento de relatórios semanais de valores">
  <title>Relatório Semanal de Valores</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4361EE;
      --primary-light: #4895EF;
      --primary-dark: #3A0CA3;
      --secondary-color: #7209B7;
      --accent-color: #F72585;
      --success-color: #4CC9F0;
      --warning-color: #F8961E;
      --danger-color: #F94144;
      --dark-bg: #121212;
      --dark-surface: #1E1E1E;
      --dark-card: #252525;
      --light-bg: #F8F9FA;
      --light-surface: #FFFFFF;
      --text-light: #F8F9FA;
      --text-dark: #212529;
      --border-radius-sm: 6px;
      --border-radius-md: 12px;
      --border-radius-lg: 16px;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
      --transition-fast: 0.2s;
      --transition-normal: 0.3s;
      --font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
    }

    body {
      background: var(--light-bg);
      color: var(--text-dark);
      line-height: 1.6;
      padding: 20px;
      transition: background var(--transition-normal), color var(--transition-normal);
      -webkit-tap-highlight-color: transparent;
      min-height: 100vh;
      background-image: linear-gradient(to bottom right, rgba(67, 97, 238, 0.05), rgba(72, 149, 239, 0.05));
    }

    body.dark-mode {
      background: var(--dark-bg);
      color: var(--text-light);
      background-image: linear-gradient(to bottom right, rgba(58, 12, 163, 0.05), rgba(114, 9, 183, 0.05));
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: var(--light-surface);
      padding: 32px;
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow-md);
      transition: all var(--transition-normal);
      position: relative;
      z-index: 1;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
    }

    body.dark-mode .container {
      background: var(--dark-surface);
      box-shadow: var(--shadow-lg);
    }

    h2 {
      font-size: 28px;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 24px;
      text-align: center;
      position: relative;
      padding-bottom: 10px;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      border-radius: 3px;
    }

    body.dark-mode h2 {
      color: var(--primary-light);
    }

    h3 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--primary-dark);
    }

    body.dark-mode h3 {
      color: var(--primary-light);
    }

    h4 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--secondary-color);
    }

    body.dark-mode h4 {
      color: var(--success-color);
    }

    input, textarea, select {
      width: 100%;
      padding: 12px 16px;
      margin: 8px 0;
      border: 1px solid #E2E8F0;
      border-radius: var(--border-radius-md);
      font-size: 14px;
      font-family: var(--font-family);
      transition: all var(--transition-fast);
      touch-action: manipulation;
      background: var(--light-surface);
      color: var(--text-dark);
      box-shadow: var(--shadow-sm);
    }

    body.dark-mode input,
    body.dark-mode textarea,
    body.dark-mode select {
      background: var(--dark-card);
      color: var(--text-light);
      border-color: #4A5568;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    input[type="number"] {
      -moz-appearance: textfield;
      -webkit-appearance: none;
      appearance: none;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background: var(--primary-color);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 500;
      border-radius: var(--border-radius-md);
      padding: 12px 18px;
      min-height: 48px;
      font-size: 14px;
      transition: all var(--transition-fast);
      touch-action: manipulation;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: var(--shadow-sm);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }

    button:hover:not(:disabled)::before {
      transform: translateX(0);
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    button:active {
      transform: translateY(1px);
      box-shadow: var(--shadow-sm);
    }

    button:disabled {
      background: #CBD5E0;
      cursor: not-allowed;
      box-shadow: none;
      opacity: 0.7;
    }

    .btn-logout {
      background: var(--danger-color);
    }

    .btn-preview {
      background: var(--success-color);
      padding: 10px 16px;
      font-size: 13px;
      min-height: 38px;
    }

    .btn-delete {
      background: var(--danger-color);
      padding: 10px 16px;
      font-size: 13px;
      min-height: 38px;
      margin-left: 8px;
    }

    .btn-delete-user {
      background: var(--danger-color);
      padding: 10px 16px;
      font-size: 13px;
      min-height: 38px;
      margin-left: 8px;
    }

    .btn-change-password {
      background: var(--secondary-color);
      padding: 10px 16px;
      font-size: 13px;
      min-height: 38px;
      margin-left: 8px;
    }

    .btn-create-equipe {
      background: var(--success-color);
      padding: 12px 18px;
      font-size: 14px;
      min-height: 48px;
    }

    .btn-toggle-theme {
      background: var(--secondary-color);
      padding: 10px 16px;
      font-size: 13px;
      min-height: 38px;
      margin-left: 8px;
    }

    .btn-github-config {
      background: #333;
      padding: 10px 16px;
      font-size: 13px;
      min-height: 38px;
      margin-left: 8px;
    }

    .hidden {
      display: none;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      background: rgba(255, 255, 255, 0.05);
      padding: 24px;
      border-radius: var(--border-radius-lg);
      border: 1px solid rgba(0, 0, 0, 0.05);
      box-shadow: var(--shadow-sm);
      transition: all var(--transition-normal);
    }

    body.dark-mode form {
      background: rgba(0, 0, 0, 0.2);
      border-color: rgba(255, 255, 255, 0.05);
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 20px;
      background: var(--light-surface);
      border-radius: var(--border-radius-md);
      overflow: hidden;
      transition: all var(--transition-normal);
      box-shadow: var(--shadow-md);
    }

    body.dark-mode table {
      background: var(--dark-card);
      box-shadow: var(--shadow-lg);
    }

    th, td {
      padding: 14px 16px;
      text-align: left;
      border-bottom: 1px solid #E2E8F0;
      font-size: 14px;
    }

    body.dark-mode th,
    body.dark-mode td {
      border-bottom: 1px solid #4A5568;
    }

    th {
      background: var(--primary-color);
      font-weight: 600;
      color: white;
      position: sticky;
      top: 0;
      z-index: 10;
      white-space: nowrap;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 12px;
    }

    body.dark-mode th {
      background: var(--primary-dark);
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:nth-child(even) {
      background: rgba(67, 97, 238, 0.03);
    }

    body.dark-mode tr:nth-child(even) {
      background: rgba(76, 201, 240, 0.03);
    }

    tr:hover {
      background: rgba(67, 97, 238, 0.08);
    }

    body.dark-mode tr:hover {
      background: rgba(76, 201, 240, 0.08);
    }

    .success-message, .error-message {
      padding: 16px;
      border-radius: var(--border-radius-md);
      margin-top: 16px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 12px;
      animation: fadeIn 0.4s ease-in-out;
      box-shadow: var(--shadow-sm);
    }

    .success-message::before, .error-message::before {
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      font-size: 18px;
    }

    .success-message {
      background: rgba(76, 201, 240, 0.1);
      color: var(--success-color);
      border-left: 4px solid var(--success-color);
    }

    .success-message::before {
      content: '\f00c';
    }

    body.dark-mode .success-message {
      background: rgba(76, 201, 240, 0.2);
    }

    .error-message {
      background: rgba(249, 65, 68, 0.1);
      color: var(--danger-color);
      border-left: 4px solid var(--danger-color);
    }

    .error-message::before {
      content: '\f00d';
    }

    body.dark-mode .error-message {
      background: rgba(249, 65, 68, 0.2);
    }

    a.comprovante-link {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      font-size: 13px;
      transition: color var(--transition-fast);
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    a.comprovante-link::before {
      content: '\f019';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      margin-right: 4px;
    }

    a.comprovante-link:hover {
      color: var(--accent-color);
      text-decoration: none;
    }

    body.dark-mode a.comprovante-link {
      color: var(--primary-light);
    }

    body.dark-mode a.comprovante-link:hover {
      color: var(--success-color);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      touch-action: manipulation;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    }

    .modal-content {
      background: var(--light-surface);
      border-radius: var(--border-radius-lg);
      padding: 32px;
      max-width: 95%;
      max-height: 85vh;
      overflow-y: auto;
      box-shadow: var(--shadow-lg);
      position: relative;
      transition: all var(--transition-normal);
      animation: modalFadeIn 0.3s ease-out;
    }

    @keyframes modalFadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body.dark-mode .modal-content {
      background: var(--dark-surface);
    }

    .modal-content img, .modal-content embed {
      max-width: 100%;
      max-height: 70vh;
      display: block;
      margin: 0 auto;
      border-radius: var(--border-radius-md);
      box-shadow: var(--shadow-md);
    }

    .modal-content p {
      text-align: center;
      color: var(--danger-color);
      font-size: 14px;
      margin-top: 16px;
    }

    body.dark-mode .modal-content p {
      color: var(--danger-color);
    }

    .close-modal {
      position: absolute;
      top: 16px;
      right: 16px;
      background: var(--danger-color);
      color: white;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-fast);
      box-shadow: var(--shadow-sm);
    }

    .close-modal:hover {
      background: #e63946;
      transform: rotate(90deg);
    }

    .value-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .value-list p {
      font-size: 14px;
      color: var(--text-dark);
      margin: 0;
      padding: 4px 0;
      border-bottom: 1px dashed rgba(0, 0, 0, 0.1);
    }

    body.dark-mode .value-list p {
      color: var(--text-light);
      border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
    }

    .loading {
      opacity: 0.7;
      pointer-events: none;
      position: relative;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: calc(50% - 10px);
      left: calc(50% - 10px);
      width: 20px;
      height: 20px;
      border: 2px solid rgba(67, 97, 238, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .password-strength {
      font-size: 12px;
      margin-top: 6px;
      padding: 4px 10px;
      border-radius: var(--border-radius-sm);
      display: inline-block;
      transition: all var(--transition-fast);
    }

    .password-strength.weak { 
      background-color: rgba(249, 65, 68, 0.1);
      color: var(--danger-color); 
    }

    .password-strength.medium { 
      background-color: rgba(248, 150, 30, 0.1);
      color: var(--warning-color); 
    }

    .password-strength.strong { 
      background-color: rgba(76, 201, 240, 0.1);
      color: var(--success-color); 
    }

    body.dark-mode .password-strength.weak { 
      background-color: rgba(249, 65, 68, 0.2);
    }

    body.dark-mode .password-strength.medium { 
      background-color: rgba(248, 150, 30, 0.2);
    }

    body.dark-mode .password-strength.strong { 
      background-color: rgba(76, 201, 240, 0.2);
    }

    .github-sync-status {
      font-size: 13px;
      margin-top: 8px;
      padding: 6px 12px;
      border-radius: var(--border-radius-md);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all var(--transition-fast);
      font-weight: 500;
    }

    .github-sync-status.online {
      background-color: rgba(76, 201, 240, 0.1);
      color: var(--success-color);
    }

    .github-sync-status.offline {
      background-color: rgba(249, 65, 68, 0.1);
      color: var(--danger-color);
    }

    body.dark-mode .github-sync-status.online {
      background-color: rgba(76, 201, 240, 0.2);
    }

    body.dark-mode .github-sync-status.offline {
      background-color: rgba(249, 65, 68, 0.2);
    }

    .github-sync-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      position: relative;
    }

    .github-sync-indicator.online {
      background-color: var(--success-color);
      box-shadow: 0 0 0 3px rgba(76, 201, 240, 0.2);
      animation: pulse 2s infinite;
    }

    .github-sync-indicator.offline {
      background-color: var(--danger-color);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(76, 201, 240, 0.4); }
      70% { box-shadow: 0 0 0 6px rgba(76, 201, 240, 0); }
      100% { box-shadow: 0 0 0 0 rgba(76, 201, 240, 0); }
    }

    .header-actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    .action-buttons {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .section {
      margin-bottom: 32px;
      background: var(--light-surface);
      border-radius: var(--border-radius-lg);
      padding: 24px;
      box-shadow: var(--shadow-sm);
      border: 1px solid rgba(0, 0, 0, 0.05);
      transition: all var(--transition-normal);
    }

    body.dark-mode .section {
      background: var(--dark-card);
      border-color: rgba(255, 255, 255, 0.05);
    }

    .section h4 {
      margin-top: 0;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }

    .card {
      background: var(--light-surface);
      border-radius: var(--border-radius-md);
      padding: 20px;
      box-shadow: var(--shadow-sm);
      transition: all var(--transition-normal);
      border: 1px solid rgba(0, 0, 0, 0.05);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--primary-color);
    }

    body.dark-mode .card {
      background: var(--dark-card);
      border-color: rgba(255, 255, 255, 0.05);
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-md);
    }

    .card-title {
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--primary-dark);
      font-size: 16px;
    }

    body.dark-mode .card-title {
      color: var(--primary-light);
    }

    .card-value {
      font-size: 24px;
      font-weight: 700;
      color: var(--secondary-color);
      margin-bottom: 8px;
    }

    body.dark-mode .card-value {
      color: var(--success-color);
    }

    .card-footer {
      font-size: 13px;
      color: #718096;
      border-top: 1px dashed rgba(0, 0, 0, 0.1);
      padding-top: 8px;
      margin-top: 12px;
    }

    body.dark-mode .card-footer {
      border-top-color: rgba(255, 255, 255, 0.1);
      color: #A0AEC0;
    }

    .empty-state {
      padding: 24px;
      text-align: center;
      border: 1px dashed rgba(0, 0, 0, 0.1);
      border-radius: var(--border-radius-md);
      margin: 20px 0;
      color: #718096;
    }
    
    body.dark-mode .empty-state {
      border-color: rgba(255, 255, 255, 0.1);
      color: #A0AEC0;
    }
    
    .empty-state i {
      font-size: 32px;
      margin-bottom: 12px;
      color: #CBD5E0;
      display: block;
    }
    
    body.dark-mode .empty-state i {
      color: #4A5568;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: var(--primary-dark);
    }
    
    body.dark-mode .form-group label {
      color: var(--primary-light);
    }
    
    .login-form {
      max-width: 400px;
      margin: 0 auto;
    }
    
    .total-summary {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-top: 20px;
      padding: 12px 16px;
      background: rgba(67, 97, 238, 0.05);
      border-radius: var(--border-radius-md);
    }
    
    body.dark-mode .total-summary {
      background: rgba(76, 201, 240, 0.05);
    }
    
    .total-label {
      font-size: 16px;
      font-weight: 500;
      margin-right: 12px;
      color: var(--text-dark);
    }
    
    body.dark-mode .total-label {
      color: var(--text-light);
    }
    
    .total-value {
      font-size: 20px;
      font-weight: 700;
      color: var(--primary-color);
    }
    
    body.dark-mode .total-value {
      color: var(--primary-light);
    }

    /* Flex utilities */
    .flex {
      display: flex;
      align-items: center;
    }

    .flex-between {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .flex-col {
      display: flex;
      flex-direction: column;
    }

    .gap-2 {
      gap: 8px;
    }

    .gap-4 {
      gap: 16px;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      body {
        padding: 16px;
      }
      
      .container {
        padding: 24px;
        border-radius: var(--border-radius-md);
      }
      
      h2 { 
        font-size: 24px; 
        margin-bottom: 20px; 
      }
      
      h3 { 
        font-size: 20px; 
      }
      
      h4 { 
        font-size: 16px; 
      }
      
      .header-actions {
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
      }
      
      .card-grid {
        grid-template-columns: 1fr;
      }
      
      .action-buttons {
        width: 100%;
        flex-wrap: wrap;
      }
      
      .action-buttons button {
        flex: 1;
        min-width: 120px;
      }

      .section {
        padding: 20px;
      }
    }

    @media (max-width: 600px) {

  <script>
    // Simulated JSON data storage
    let appData = {
      usuarios: [
        { usuario: "admin", senha: "1234", tipo: "admin" },
        { usuario: "financeiro", senha: "1234", tipo: "financeiro" },
        { usuario: "brunno", senha: "1234", tipo: "comum" },
        { usuario: "cauane", senha: "1234", tipo: "comum" },
        { usuario: "gabi", senha: "1234", tipo: "comum" },
        { usuario: "thiago", senha: "1234", tipo: "comum" },
        { usuario: "suely", senha: "1234", tipo: "comum" },
        { usuario: "geovana", senha: "1234", tipo: "comum" },
        { usuario: "lorena", senha: "1234", tipo: "comum" }
      ],
      equipes: {
        "brunno": "Bem Aventurados",
        "cauane": "Voz que Clama",
        "thiago": "Insaciáveis",
        "suely": "Obstinados",
        "geovana": "Sheepers",
        "lorena": "Maanaim",
        "felipe": "Estevans",
        "luana": "Estevans",
        "gabi": "Estevans"
      },
      valoresSemanais: {},
      theme: "light",
      github: {
        token: "",
        owner: "",
        repo: "",
        path: "dados.json",
        lastSync: null,
        isConfigured: false
      }
    };

    // GitHub API Integration
    const GitHub = {
      init: () => {
        // Carregar configurações do GitHub se existirem
        const savedConfig = localStorage.getItem('githubConfig');
        if (savedConfig) {
          try {
            const config = JSON.parse(savedConfig);
            State.github = { ...State.github, ...config };
            GitHub.updateSyncStatus(true);
          } catch (e) {
            console.error('Erro ao carregar configuração do GitHub:', e);
            GitHub.updateSyncStatus(false);
          }
        } else {
          GitHub.updateSyncStatus(false);
        }
      },
      showConfigModal: () => {
        const modal = document.getElementById("githubConfigModal");
        const form = document.getElementById("githubConfigForm");
        
        if (modal && form) {
          // Preencher formulário com configurações atuais
          document.getElementById("githubToken").value = State.github.token || "";
          document.getElementById("githubOwner").value = State.github.owner || "";
          document.getElementById("githubRepo").value = State.github.repo || "";
          document.getElementById("githubPath").value = State.github.path || "dados.json";
          
          modal.style.display = "flex";
        }
      },
      closeConfigModal: () => {
        const modal = document.getElementById("githubConfigModal");
        if (modal) {
          modal.style.display = "none";
        }
      },
      saveConfig: (event) => {
        event.preventDefault();
        const token = document.getElementById("githubToken").value.trim();
        const owner = document.getElementById("githubOwner").value.trim();
        const repo = document.getElementById("githubRepo").value.trim();
        const path = document.getElementById("githubPath").value.trim() || "dados.json";
        
        if (!token || !owner || !repo) {
          UI.showMessage("mensagemGithub", "Por favor, preencha todos os campos obrigatórios.", "error");
          return;
        }
        
        // Salvar configurações
        State.github = {
          token,
          owner,
          repo,
          path,
          lastSync: null,
          isConfigured: true
        };
        
        // Salvar no localStorage
        localStorage.setItem('githubConfig', JSON.stringify(State.github));
        
        // Testar conexão
        GitHub.testConnection().then(success => {
          if (success) {
            UI.showMessage("mensagemGithub", "Configuração salva com sucesso! Conexão estabelecida.", "success");
            GitHub.updateSyncStatus(true);
            // Sincronizar dados após configuração bem-sucedida
            GitHub.syncData();
          } else {
            UI.showMessage("mensagemGithub", "Configuração salva, mas não foi possível conectar. Verifique os dados.", "error");
            GitHub.updateSyncStatus(false);
          }
        });
      },
      testConnection: async () => {
        if (!State.github.isConfigured) return false;
        
        try {
          const response = await fetch(`https://api.github.com/repos/${State.github.owner}/${State.github.repo}`, {
            headers: {
              Authorization: `token ${State.github.token}`,
              Accept: 'application/vnd.github.v3+json'
            }
          });
          
          return response.ok;
        } catch (error) {
          console.error('Erro ao testar conexão com GitHub:', error);
          return false;
        }
      },
      updateSyncStatus: (isOnline) => {
        const status = document.getElementById("githubSyncStatus");
        if (status) {
          status.className = `github-sync-status ${isOnline ? 'online' : 'offline'}`;
          status.innerHTML = `<span class="github-sync-indicator ${isOnline ? 'online' : 'offline'}"></span>GitHub: ${isOnline ? 'Conectado' : 'Desconectado'}`;
        }
      },
      syncData: async () => {
        if (!State.github.isConfigured) {
          console.log('GitHub não configurado. Ignorando sincronização.');
          return;
        }
        
        try {
          // Dados para sincronizar (excluindo token do GitHub por segurança)
          const dataToSync = {
            usuarios: State.usuarios,
            equipes: State.equipes,
            valoresSemanais: State.valoresSemanais,
            theme: State.theme
          };
          
          // Verificar se o arquivo já existe
          let sha = null;
          try {
            const fileResponse = await fetch(`https://api.github.com/repos/${State.github.owner}/${State.github.repo}/contents/${State.github.path}`, {
              headers: {
                Authorization: `token ${State.github.token}`,
                Accept: 'application/vnd.github.v3+json'
              }
            });
            
            if (fileResponse.ok) {
              const fileData = await fileResponse.json();
              sha = fileData.sha;
            }
          } catch (e) {
            console.log('Arquivo não encontrado, será criado um novo.');
          }
          
          // Codificar o conteúdo em base64
          const content = btoa(JSON.stringify(dataToSync, null, 2));
          
          // Montar o corpo da requisição
          const requestBody = {
            message: `Atualização automática dos dados em ${new Date().toISOString()}`,
            content,
            ...(sha ? { sha } : {})
          };
          
          // Enviar requisição para criar/atualizar o arquivo
          const response = await fetch(`https://api.github.com/repos/${State.github.owner}/${State.github.repo}/contents/${State.github.path}`, {
            method: 'PUT',
            headers: {
              Authorization: `token ${State.github.token}`,
              Accept: 'application/vnd.github.v3+json',
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestBody)
          });
          
          if (response.ok) {
            console.log('Dados sincronizados com GitHub com sucesso.');
            State.github.lastSync = new Date().toISOString();
            localStorage.setItem('githubConfig', JSON.stringify(State.github));
            GitHub.updateSyncStatus(true);
            return true;
          } else {
            const errorData = await response.json();
            console.error('Erro ao sincronizar com GitHub:', errorData);
            GitHub.updateSyncStatus(false);
            return false;
          }
        } catch (error) {
          console.error('Erro ao sincronizar com GitHub:', error);
          GitHub.updateSyncStatus(false);
          return false;
        }
      },
      loadDataFromGitHub: async () => {
        if (!State.github.isConfigured) {
          console.log('GitHub não configurado. Ignorando carregamento.');
          return false;
        }
        
        try {
          const response = await fetch(`https://api.github.com/repos/${State.github.owner}/${State.github.repo}/contents/${State.github.path}`, {
            headers: {
              Authorization: `token ${State.github.token}`,
              Accept: 'application/vnd.github.v3+json'
            }
          });
          
          if (response.ok) {
            const fileData = await response.json();
            // Decodificar o conteúdo de base64
            const content = atob(fileData.content);
            const data = JSON.parse(content);
            
            // Atualizar dados locais
            State.usuarios = data.usuarios || State.usuarios;
            State.equipes = data.equipes || State.equipes;
            State.valoresSemanais = data.valoresSemanais || State.valoresSemanais;
            State.theme = data.theme || State.theme;
            
            // Aplicar tema
            Theme.init();
            
            console.log('Dados carregados do GitHub com sucesso.');
            GitHub.updateSyncStatus(true);
            return true;
          } else {
            console.log('Arquivo não encontrado no GitHub ou erro ao acessar.');
            return false;
          }
        } catch (error) {
          console.error('Erro ao carregar dados do GitHub:', error);
          return false;
        }
      }
    };

    // Utility Functions
    const Utils = {
      generateUUID: () => ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
        (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
      ),
      debounce: (func, wait) => {
        let timeout;
        return (...args) => {
          clearTimeout(timeout);
          timeout = setTimeout(() => func.apply(this, args), wait);
        };
      },
      sanitizeInput: (input) => {
        const div = document.createElement('div');
        div.textContent = input;
        return div.innerHTML;
      },
      validatePasswordStrength: (password) => {
        const minLength = password.length >= 8;
        const hasUpper = /[A-Z]/.test(password);
        const hasLower = /[a-z]/.test(password);
        const hasNumber = /\d/.test(password);
        const hasSpecial = /[!@#$%^&*]/.test(password);
        const score = [minLength, hasUpper, hasLower, hasNumber, hasSpecial].filter(Boolean).length;
        return score >= 4 ? 'strong' : score >= 2 ? 'medium' : 'weak';
      },
      formatCurrency: (value) => `R$ ${parseFloat(value).toFixed(2).replace('.', ',')}`,
      formatDate: (date) => date.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' }),
      getSemanaAtual: () => {
        const hoje = new Date();
        const dia = hoje.getDay();
        const domingo = new Date(hoje);
        domingo.setDate(hoje.getDate() - dia);
        const sabado = new Date(domingo);
        sabado.setDate(domingo.getDate() + 6);
        return `${Utils.formatDate(domingo)} a ${Utils.formatDate(sabado)}`;
      },
      isValidSemanaFormat: (semana) => {
        const regex = /^\d{2}\/\d{2}\/\d{4} a \d{2}\/\d{2}\/\d{4}$/;
        if (!regex.test(semana)) return false;
        const [start, end] = semana.split(' a ');
        const startDate = new Date(start.split('/').reverse().join('-'));
        const endDate = new Date(end.split('/').reverse().join('-'));
        return !isNaN(startDate) && !isNaN(endDate) && endDate > startDate;
      }
    };

    // State Management
    const State = {
      get usuarios() { return appData.usuarios; },
      set usuarios(value) { appData.usuarios = value; },
      get equipes() { return appData.equipes; },
      set equipes(value) { appData.equipes = value; },
      get valoresSemanais() { return appData.valoresSemanais; },
      set valoresSemanais(value) { appData.valoresSemanais = value; },
      get theme() { return appData.theme; },
      set theme(value) { appData.theme = value; },
      get github() { return appData.github; },
      set github(value) { appData.github = value; },
      usuarioLogado: null,
      sessionToken: null,
      saveAll: () => {
        try {
          // Salvar localmente
          localStorage.setItem('appData', JSON.stringify({
            usuarios: State.usuarios,
            equipes: State.equipes,
            valoresSemanais: State.valoresSemanais,
            theme: State.theme
          }));
          
          // Sincronizar com GitHub se configurado
          if (State.github.isConfigured) {
            GitHub.syncData()
              .then(success => {
                if (!success) {
                  console.warn('Erro ao sincronizar com GitHub, mas os dados foram salvos localmente.');
                }
              })
              .catch(err => {
                console.error('Erro ao sincronizar com GitHub:', err);
              });
          }
          
          console.log('Dados salvos com sucesso');
        } catch (e) {
          console.error('Erro ao salvar dados:', e);
          UI.showMessage('mensagem', 'Erro ao salvar dados.', 'error');
        }
      },
      loadAll: () => {
        try {
          // Tentar carregar do localStorage primeiro
          const savedData = localStorage.getItem('appData');
          if (savedData) {
            const parsedData = JSON.parse(savedData);
            State.usuarios = parsedData.usuarios || State.usuarios;
            State.equipes = parsedData.equipes || State.equipes;
            State.valoresSemanais = parsedData.valoresSemanais || State.valoresSemanais;
            State.theme = parsedData.theme || State.theme;
          }
          
          // Se GitHub estiver configurado, tentar carregar de lá também
          if (State.github.isConfigured) {
            GitHub.loadDataFromGitHub()
              .then(success => {
                if (success) {
                  console.log('Dados carregados do GitHub com sucesso.');
                  // Se o usuário estiver logado, atualizar a interface
                  if (State.usuarioLogado) {
                    UserInterface.renderOptions(State.usuarioLogado);
                  }
                }
              })
              .catch(err => {
                console.error('Erro ao carregar dados do GitHub:', err);
              });
          }
        } catch (e) {
          console.error('Erro ao carregar dados:', e);
        }
      }
    };

    // Data Migration
    const migrateData = () => {
      // Normalize user names to lowercase and ensure tokens
      State.usuarios = State.usuarios.map(user => ({
        ...user,
        usuario: user.usuario.toLowerCase(),
        token: user.token || Utils.generateUUID()
      }));

      // Normalize equipe keys to lowercase
      const newEquipes = {};
      for (const usuario in State.equipes) {
        newEquipes[usuario.toLowerCase()] = State.equipes[usuario];
      }
      State.equipes = newEquipes;

      // Normalize valoresSemanais keys to lowercase
      const newValoresSemanais = {};
      for (const semana in State.valoresSemanais) {
        let newSemana = semana;
        if (semana.includes('-')) {
          const [startDate, endDate] = semana.split(' a ');
          const convertDate = (oldDateStr) => {
            const [year, month, day] = oldDateStr.split('-').map(Number);
            return Utils.formatDate(new Date(year, month - 1, day));
          };
          newSemana = `${convertDate(startDate)} a ${convertDate(endDate)}`;
        }
        newValoresSemanais[newSemana] = {};
        for (const usuario in State.valoresSemanais[semana]) {
          newValoresSemanais[newSemana][usuario.toLowerCase()] = State.valoresSemanais[semana][usuario];
        }
      }
      State.valoresSemanais = newValoresSemanais;

      // Migrate old data structures
      for (const semana in State.valoresSemanais) {
        for (const usuario in State.valoresSemanais[semana]) {
          const data = State.valoresSemanais[semana][usuario];
          if (!Array.isArray(data)) {
            const valores = [];
            for (const subEquipe in data) {
              if (Array.isArray(data[subEquipe])) {
                valores.push(...data[subEquipe].map(v => ({ valor: v, observacao: "", comprovante: "" })));
              }
            }
            State.valoresSemanais[semana][usuario] = valores;
          } else if (Array.isArray(data) && data.length > 0 && typeof data[0] === 'number') {
            State.valoresSemanais[semana][usuario] = data.map(v => ({ valor: v, observacao: "", comprovante: "" }));
          } else if (Array.isArray(data) && data.length > 0 && data[0].valor && !data[0].comprovante) {
            State.valoresSemanais[semana][usuario] = data.map(item => ({ ...item, comprovante: "" }));
          }
        }
      }

      State.saveAll();
    };

    // UI Management
    const UI = {
      showMessage: (elementId, message, type) => {
        const element = document.getElementById(elementId);
        if (element) {
          element.innerText = message;
          element.className = `${type}-message`;
          element.setAttribute('role', 'alert');
        }
      },
      setLoading: (element, isLoading) => {
        element.classList.toggle('loading', isLoading);
        element.disabled = isLoading;
      },
      updatePasswordStrength: Utils.debounce((inputId, strengthId) => {
        const input = document.getElementById(inputId);
        const strength = document.getElementById(strengthId);
        if (input && strength) {
          const strengthLevel = Utils.validatePasswordStrength(input.value);
          strength.textContent = `Força da senha: ${strengthLevel === 'strong' ? 'Forte' : strengthLevel === 'medium' ? 'Média' : 'Fraca'}`;
          strength.className = `password-strength ${strengthLevel}`;

        if (!equipeName || equipeName.length < 3 || equipeName.length > 30 || !/^[a-zA-Z0-9\s]+$/.test(equipeName)) {
          UI.showMessage("mensagemAdmin", "Erro: Nome da equipe deve ter 3-30 caracteres alfanuméricos.", "error");
          UI.setLoading(form.querySelector('button'), false);
          return;
        }

        if (Object.values(State.equipes).includes(equipeName)) {
          UI.showMessage("mensagemAdmin", "Erro: Equipe já existe.", "error");
          UI.setLoading(form.querySelector('button'), false);
          return;
        }

        State.equipes[`_equipe_${equipeName.replace(/\s/g, '_').toLowerCase()}`] = equipeName;
        State.saveAll();
        UserInterface.updateTeamDropdown();
        UI.showMessage("mensagemAdmin", `Equipe ${equipeName} criada com sucesso!`, "success");
        form.reset();
        UI.setLoading(form.querySelector('button'), false);
      }
    };

    // Report Generation
    const Reports = {
      generatePDF: () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const semana = document.getElementById("semanasSelect")?.value;
        const dados = State.valoresSemanais[semana];

        if (!dados || Object.keys(dados).length === 0) {
          UI.showMessage("mensagem", "Nenhum dado disponível para gerar o PDF.", "error");
          return;
        }

        // Configurações de estilo
        const titleColor = [67, 97, 238]; // RGB
        const textColor = [33, 37, 41]; // RGB
        const headerColor = [76, 201, 240]; // RGB
        
        let y = 20;
        
        // Cabeçalho
        doc.setFillColor(titleColor[0], titleColor[1], titleColor[2]);
        doc.rect(0, 0, doc.internal.pageSize.width, 15, 'F');
        doc.setFontSize(18);
        doc.setTextColor(255, 255, 255);
        doc.setFont(undefined, "bold");
        doc.text("Relatório Semanal de Valores", 105, 10, null, null, "center");
        
        // Informações da semana
        doc.setFontSize(12);
        doc.setTextColor(textColor[0], textColor[1], textColor[2]);
        doc.setFont(undefined, "normal");
        doc.text(`Semana: ${semana}`, 105, y, null, null, "center");
        doc.text(`Gerado em: ${new Date().toLocaleDateString('pt-BR')}`, 105, y + 6, null, null, "center");
        y += 20;

        let totalGeral = 0;
        for (const usuario in dados) {
          const equipe = State.equipes[usuario] || usuario;
          const valores = Array.isArray(dados[usuario]) ? dados[usuario] : [];
          const total = valores.reduce((a, b) => a + b.valor, 0) || 0;
          totalGeral += total;

          // Título da equipe
          doc.setFillColor(headerColor[0], headerColor[1], headerColor[2], 0.1);
          doc.rect(10, y - 4, doc.internal.pageSize.width - 20, 8, 'F');
          doc.setFont(undefined, "bold");
          doc.text(`Equipe: ${equipe}`, 15, y);
          doc.setFont(undefined, "normal");
          y += 10;
          
          // Cabeçalhos
          if (valores.length > 0) {
            doc.setFillColor(headerColor[0], headerColor[1], headerColor[2], 0.05);
            doc.rect(15, y - 4, 25, 8, 'F');
            doc.rect(40, y - 4, 110, 8, 'F');
            doc.setFont(undefined, "bold");
            doc.text("Valor", 20, y);
            doc.text("Observação", 50, y);
            doc.setFont(undefined, "normal");
            y += 6;
            
            // Valores
            valores.forEach((item, i) => {
              if (y > 270) { // Nova página se necessário
                doc.addPage();
                y = 20;
              }
              doc.text(`${Utils.formatCurrency(item.valor)}`, 20, y);
              doc.text(`${item.observacao || "-"}`, 50, y);
              y += 8;
            });
          } else {
            doc.text("Nenhum valor registrado", 15, y);
            y += 8;
          }

          // Total da equipe
          doc.setFillColor(headerColor[0], headerColor[1], headerColor[2], 0.1);
          doc.rect(100, y - 4, 100, 8, 'F');
          doc.setFont(undefined, "bold");
          doc.text(`Total: ${Utils.formatCurrency(total)}`, 150, y, null, null, "right");
          doc.setFont(undefined, "normal");
          y += 15;
          
          // Adicionar página se necessário
          if (y > 250) {
            doc.addPage();
            y = 20;
          }
        }

        // Total geral na última página
        doc.setFillColor(titleColor[0], titleColor[1], titleColor[2], 0.2);
        doc.rect(100, y - 4, 100, 10, 'F');
        doc.setFont(undefined, "bold");
        doc.setFontSize(14);
        doc.text(`Total Geral: ${Utils.formatCurrency(totalGeral)}`, 150, y, null, null, "right");
        
        // Rodapé
        const pageCount = doc.internal.getNumberOfPages();
        doc.setFontSize(10);
        doc.setTextColor(100, 100, 100);
        for(let i = 1; i <= pageCount; i++) {
          doc.setPage(i);
          doc.text(`Página ${i} de ${pageCount}`, 105, 290, null, null, "center");
          doc.text("Sistema de Relatório Semanal de Valores", 105, 295, null, null, "center");
        }
        
        doc.save(`relatorio-semanal-${semana.replace(/[/]/g, '-')}.pdf`);
        UI.showMessage("mensagem", "PDF gerado com sucesso!", "success");
      }
    };

    // Theme Management
    const Theme = {
      toggle: () => {
        const newTheme = State.theme === 'light' ? 'dark' : 'light';
        State.theme = newTheme;
        document.body.classList.toggle('dark-mode', newTheme === 'dark');
        
        // Atualizar ícone do botão de tema
        const themeButton = document.querySelector('.btn-toggle-theme');
        if (themeButton) {
          const themeIcon = themeButton.querySelector('i');
          if (themeIcon) {
            themeIcon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
          }
        }
        
        State.saveAll();
      },
      init: () => {
        if (State.theme === 'dark') {
          document.body.classList.add('dark-mode');
          // Atualizar ícone do botão de tema se existir
          setTimeout(() => {
            const themeButton = document.querySelector('.btn-toggle-theme');
            if (themeButton) {
              const themeIcon = themeButton.querySelector('i');
              if (themeIcon) {
                themeIcon.className = 'fas fa-sun';
              }
            }
          }, 100);
        }
      }
    };

    // Event Listeners
    document.getElementById("loginForm")?.addEventListener("submit", Auth.login);
    document.getElementById("previewModal")?.addEventListener("click", (e) => {
      if (e.target === document.getElementById("previewModal")) {
        Modal.closePreview();
      }
    });
    document.getElementById("githubConfigModal")?.addEventListener("click", (e) => {
      if (e.target === document.getElementById("githubConfigModal")) {
        GitHub.closeConfigModal();
      }
    });
    document.getElementById("githubConfigForm")?.addEventListener("submit", GitHub.saveConfig);

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        Modal.closePreview();
        GitHub.closeConfigModal();
      }
      if (e.key === 'Enter' && e.target.tagName !== 'TEXTAREA') {
        const form = e.target.closest('form');
        if (form) form.dispatchEvent(new Event('submit', { cancelable: true }));
      }
    });

    // Initialize
    window.onload = () => {
      // Carregar configurações do GitHub
      GitHub.init();
      
      // Carregar dados do localStorage
      State.loadAll();
      
      // Migrar dados antigos
      migrateData();
      
      // Inicializar tema
      Theme.init();
    };
    
    // Global functions (acessíveis pelo window)
    window.voltarLogin = Auth.logout;
    window.closePreviewModal = Modal.closePreview;
    window.closeGithubConfigModal = GitHub.closeConfigModal;
    window.toggleTheme = Theme.toggle;
    window.GitHub = GitHub;
    window.UserInterface = UserInterface;
    window.Data = Data;
    window.Admin = Admin;
    window.Reports = Reports;
  </script>
</body>
