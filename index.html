<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="Sistema para gerenciamento de relat칩rios semanais de valores" />
  <title>Relat칩rio Semanal de Valores</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: #F5F7FA;
      color: #333;
      line-height: 1.6;
      padding: 16px;
      transition: background 0.3s, color 0.3s;
      -webkit-tap-highlight-color: transparent;
    }
    body.dark-mode {
      background: #1A202C;
      color: #E2E8F0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      transition: background 0.3s;
      position: relative;
      z-index: 1;
    }
    body.dark-mode .container {
      background: #2D3748;
    }
    h2 {
      font-size: 24px;
      font-weight: 500;
      color: #4A90E2;
      margin-bottom: 20px;
      text-align: center;
    }
    h3 {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 16px;
    }
    h4 {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 12px;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #D1D5DB;
      border-radius: 8px;
      font-size: 14px;
      font-family: 'Roboto', sans-serif;
      transition: border-color 0.2s, box-shadow 0.2s;
      touch-action: manipulation;
    }
    body.dark-mode input,
    body.dark-mode textarea,
    body.dark-mode select {
      background: #4A5568;
      color: #E2E8F0;
      border-color: #718096;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #4A90E2;
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
    }
    input[type="number"] {
      -moz-appearance: textfield;
      inputmode: decimal;
    }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      background: linear-gradient(90deg, #4A90E2, #357ABD);
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 500;
      border-radius: 8px;
      padding: 12px;
      min-height: 44px;
      font-size: 14px;
      transition: background 0.2s, transform 0.1s;
      touch-action: manipulation;
    }
    button:hover:not(:disabled) {
      opacity: 0.9;
    }
    button:active {
      background: linear-gradient(90deg, #357ABD, #4A90E2);
      transform: scale(0.98);
    }
    button:disabled {
      background: #B0BEC5;
      cursor: not-allowed;
    }
    .btn-logout {
      background: linear-gradient(90deg, #DC3545, #B02A37);
    }
    .btn-logout:active {
      background: linear-gradient(90deg, #B02A37, #DC3545);
    }
    .btn-preview {
      background: linear-gradient(90deg, #28A745, #218838);
      padding: 10px 14px;
      font-size: 13px;
      min-height: 44px;
      margin-bottom: 8px;
    }
    .btn-preview:active {
      background: linear-gradient(90deg, #218838, #28A745);
    }
    .btn-delete {
      background: linear-gradient(90deg, #DC3545, #B02A37);
      padding: 10px 14px;
      font-size: 13px;
      min-height: 44px;
      margin-left: 8px;
    }
    .btn-delete:active {
      background: linear-gradient(90deg, #B02A37, #DC3545);
    }
    .btn-delete-user {
      background: linear-gradient(90deg, #DC3545, #B02A37);
      padding: 10px 14px;
      font-size: 13px;
      min-height: 44px;
      margin-left: 8px;
    }
    .btn-delete-user:active {
      background: linear-gradient(90deg, #B02A37, #DC3545);
    }
    .btn-change-password {
      background: linear-gradient(90deg, #6B46C1, #553C9A);
      padding: 10px 14px;
      font-size: 13px;
      min-height: 44px;
      margin-left: 8px;
    }
    .btn-change-password:active {
      background: linear-gradient(90deg, #553C9A, #6B46C1);
    }
    .btn-create-equipe {
      background: linear-gradient(90deg, #28A745, #218838);
      padding: 12px;
      font-size: 14px;
      min-height: 44px;
    }
    .btn-create-equipe:active {
      background: linear-gradient(90deg, #218838, #28A745);
    }
    .btn-toggle-theme {
      background: linear-gradient(90deg, #4A5568, #2D3748);
      padding: 10px;
      font-size: 13px;
      min-height: 44px;
      margin-left: 8px;
    }
    .btn-toggle-theme:active {
      background: linear-gradient(90deg, #2D3748, #4A5568);
    }
    .hidden {
      display: none;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      transition: background 0.3s;
    }
    body.dark-mode table {
      background: #2D3748;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #E5E7EB;
      font-size: 14px;
    }
    body.dark-mode th,
    body.dark-mode td {
      border-bottom: 1px solid #4A5568;
    }
    th {
      background: #F9FAFB;
      font-weight: 500;
      color: #4A90E2;
      position: sticky;
      top: 0;
      z-index: 10;
      white-space: nowrap;
    }
    body.dark-mode th {
      background: #4A5568;
      color: #63B3ED;
    }
    tr:nth-child(even) {
      background: #F9FAFB;
    }
    body.dark-mode tr:nth-child(even) {
      background: #2D3748;
    }
    tr:hover {
      background: #ECF4FF;
    }
    body.dark-mode tr:hover {
      background: #4A5568;
    }
    .success-message, .error-message {
      padding: 12px;
      border-radius: 8px;
      margin-top: 12px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      animation: fadeIn 0.3s ease-in;
    }
    .success-message {
      background: #E6F4EA;
      color: #28A745;
      border: 1px solid #28A745;
    }
    body.dark-mode .success-message {
      background: #2F855A;
      border-color: #48BB78;
    }
    .error-message {
      background: #FEE2E2;
      color: #DC3545;
      border: 1px solid #DC3545;
    }
    body.dark-mode .error-message {
      background: #9B2C2C;
      border-color: #F56565;
    }
    a.comprovante-link {
      color: #4A90E2;
      text-decoration: none;
      font-weight: 500;
      font-size: 13px;
    }
    a.comprovante-link:hover {
      text-decoration: underline;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      touch-action: manipulation;
    }
    .modal-content {
      background: #fff;
      border-radius: 8px;
      padding: 24px;
      max-width: 95%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      position: relative;
      transition: background 0.3s;
    }
    body.dark-mode .modal-content {
      background: #2D3748;
    }
    .modal-content img, .modal-content embed {
      max-width: 100%;
      max-height: 70vh;
      display: block;
      margin: 0 auto;
      border-radius: 8px;
    }
    .modal-content p {
      text-align: center;
      color: #DC3545;
      font-size: 14px;
    }
    body.dark-mode .modal-content p {
      color: #F56565;
    }
    .close-modal {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #DC3545;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 18px;
      cursor: pointer;
      line-height: 36px;
      text-align: center;
      transition: background 0.2s;
    }
    .close-modal:hover {
      background: #B02A37;
    }
    .value-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .value-list p {
      font-size: 14px;
      color: #333;
      margin: 0;
    }
    body.dark-mode .value-list p {
      color: #E2E8F0;
    }
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }
    .password-strength {
      font-size: 12px;
      margin-top: 4px;
      color: #666;
    }
    .password-strength.weak { color: #DC3545; }
    .password-strength.medium { color: #F6A623; }
    .password-strength.strong { color: #28A745; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      body {
        padding: 12px;
      }
      .container {
        padding: 16px;
        border-radius: 8px;
        min-height: calc(100vh - 24px);
      }
      h2 { font-size: 22px; margin-bottom: 16px; }
      h3 { font-size: 18px; }
      h4 { font-size: 16px; }
      input, textarea, select, button {
        font-size: 13px;
        padding: 10px;
        margin: 6px 0;
      }
      button, .btn-preview, .btn-delete, .btn-delete-user, .btn-change-password, .btn-create-equipe, .btn-toggle-theme {
        padding: 10px;
        font-size: 13px;
        min-height: 44px;
      }
      .btn-delete, .btn-delete-user, .btn-change-password, .btn-toggle-theme {
        margin-left: 6px;
      }
      table {
        display: block;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
      }
      th, td {
        padding: 10px;
        font-size: 13px;
        min-width: 100px;
      }
      .value-list p { font-size: 13px; }
      a.comprovante-link { font-size: 12px; }
      .modal-content {
        max-width: 90%;
        max-height: 85vh;
        padding: 16px;
      }
      .modal-content img, .modal-content embed { max-height: 60vh; }
      .close-modal {
        width: 32px;
        height: 32px;
        font-size: 16px;
        line-height: 32px;
      }
    }
    @media (max-width: 360px) {
      body { padding: 8px; }
      .container { padding: 12px; }
      input, textarea, select, button { font-size: 12px; padding: 8px; }
      th, td { padding: 8px; font-size: 12px; }
      .btn-preview, .btn-delete, .btn-delete-user, .btn-change-password, .btn-create-equipe, .btn-toggle-theme {
        padding: 8px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="loginArea">
    <h2>Login</h2>
    <form id="loginForm" aria-label="Formul치rio de login">
      <input type="text" id="login" placeholder="Usu치rio" autocomplete="username" required aria-label="Nome de usu치rio">
      <input type="password" id="senha" placeholder="Senha" autocomplete="current-password" required aria-label="Senha">
      <button type="submit" aria-label="Entrar no sistema">Entrar</button>
    </form>
    <div id="mensagem" role="alert"></div>
  </div>

  <div class="container hidden" id="areaUsuario">
    <div class="flex justify-between items-center mb-4">
      <h3 id="boasVindas" aria-live="polite"></h3>
      <button onclick="toggleTheme()" class="btn-toggle-theme" aria-label="Alternar tema claro/escuro">游깿 Tema</button>
    </div>
    <div id="opcoes" role="main"></div>
    <button onclick="voltarLogin()" class="btn-logout" aria-label="Sair do sistema">Voltar ao Login</button>
  </div>

  <div id="previewModal" class="modal" role="dialog" aria-labelledby="modalTitle">
    <div class="modal-content">
      <button class="close-modal" onclick="closePreviewModal()" aria-label="Fechar visualiza칞칚o">칑</button>
      <div id="previewContent"></div>
    </div>
  </div>

  <script>
    // Simulated JSON data storage
    let appData = {
      usuarios: [
        { usuario: "admin", senha: "1234", tipo: "admin" },
        { usuario: "financeiro", senha: "1234", tipo: "financeiro" },
        { usuario: "brunno", senha: "1234", tipo: "comum" },
        { usuario: "cauane", senha: "1234", tipo: "comum" },
        { usuario: "gabi", senha: "1234", tipo: "comum" },
        { usuario: "thiago", senha: "1234", tipo: "comum" },
        { usuario: "suely", senha: "1234", tipo: "comum" },
        { usuario: "geovana", senha: "1234", tipo: "comum" },
        { usuario: "lorena", senha: "1234", tipo: "comum" }
      ],
      equipes: {
        "brunno": "Bem Aventurados",
        "cauane": "Voz que Clama",
        "thiago": "Insaci치veis",
        "suely": "Obstinados",
        "geovana": "Sheepers",
        "lorena": "Maanaim",
        "felipe": "Estevans",
        "luana": "Estevans",
        "gabi": "Estevans"
      },
      valoresSemanais: {},
      theme: "light"
    };

    // Data Persistence
    const Storage = {
      loadData: () => {
        try {
          const savedData = localStorage.getItem('appData');
          if (savedData) {
            appData = JSON.parse(savedData);
            console.log('Dados carregados com sucesso do localStorage');
          }
        } catch (e) {
          console.error('Erro ao carregar dados:', e);
        }
      },
      saveData: () => {
        try {
          localStorage.setItem('appData', JSON.stringify(appData));
          console.log('Dados salvos com sucesso no localStorage');
        } catch (e) {
          console.error('Erro ao salvar dados:', e);
          UI.showMessage('mensagem', 'Erro ao salvar dados.', 'error');
        }
      }
    };

    // Utility Functions
    const Utils = {
      generateUUID: () => ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
        (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
      ),
      debounce: (func, wait) => {
        let timeout;
        return (...args) => {
          clearTimeout(timeout);
          timeout = setTimeout(() => func.apply(this, args), wait);
        };
      },
      sanitizeInput: (input) => {
        if (!input) return '';
        const div = document.createElement('div');
        div.textContent = input;
        return div.innerHTML;
      },
      validatePasswordStrength: (password) => {
        const minLength = password.length >= 8;
        const hasUpper = /[A-Z]/.test(password);
        const hasLower = /[a-z]/.test(password);
        const hasNumber = /\d/.test(password);
        const hasSpecial = /[!@#$%^&*]/.test(password);
        const score = [minLength, hasUpper, hasLower, hasNumber, hasSpecial].filter(Boolean).length;
        return score >= 4 ? 'strong' : score >= 2 ? 'medium' : 'weak';
      },
      formatCurrency: (value) => `R$ ${parseFloat(value).toFixed(2).replace('.', ',')}`,
      formatDate: (date) => date.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' }),
      getSemanaAtual: () => {
        const hoje = new Date();
        const dia = hoje.getDay();
        const domingo = new Date(hoje);
        domingo.setDate(hoje.getDate() - dia);
        const sabado = new Date(domingo);
        sabado.setDate(domingo.getDate() + 6);
        return `${Utils.formatDate(domingo)} a ${Utils.formatDate(sabado)}`;
      },
      isValidSemanaFormat: (semana) => {
        const regex = /^\d{2}\/\d{2}\/\d{4} a \d{2}\/\d{2}\/\d{4}$/;
        if (!regex.test(semana)) return false;
        const [start, end] = semana.split(' a ');
        const startDate = new Date(start.split('/').reverse().join('-'));
        const endDate = new Date(end.split('/').reverse().join('-'));
        return !isNaN(startDate) && !isNaN(endDate) && endDate > startDate;
      }
    };

    // State Management
    const State = {
      get usuarios() { return appData.usuarios; },
      set usuarios(value) { appData.usuarios = value; Storage.saveData(); },
      get equipes() { return appData.equipes; },
      set equipes(value) { appData.equipes = value; Storage.saveData(); },
      get valoresSemanais() { return appData.valoresSemanais; },
      set valoresSemanais(value) { appData.valoresSemanais = value; Storage.saveData(); },
      get theme() { return appData.theme; },
      set theme(value) { appData.theme = value; Storage.saveData(); },
      usuarioLogado: null,
      sessionToken: null,
      saveAll: () => {
        Storage.saveData();
      }
    };

    // Data Migration
    const migrateData = () => {
      // Normalize user names to lowercase and ensure tokens
      State.usuarios = State.usuarios.map(user => ({
        ...user,
        usuario: user.usuario.toLowerCase(),
        token: user.token || Utils.generateUUID()
      }));

      // Normalize equipe keys to lowercase
      const newEquipes = {};
      for (const usuario in State.equipes) {
        newEquipes[usuario.toLowerCase()] = State.equipes[usuario];
      }
      State.equipes = newEquipes;

      // Normalize valoresSemanais keys to lowercase
      const newValoresSemanais = {};
      for (const semana in State.valoresSemanais) {
        let newSemana = semana;
        if (semana.includes('-')) {
          const [startDate, endDate] = semana.split(' a ');
          const convertDate = (oldDateStr) => {
            const [year, month, day] = oldDateStr.split('-').map(Number);
            return Utils.formatDate(new Date(year, month - 1, day));
          };
          newSemana = `${convertDate(startDate)} a ${convertDate(endDate)}`;
        }
        newValoresSemanais[newSemana] = {};
        for (const usuario in State.valoresSemanais[semana]) {
          newValoresSemanais[newSemana][usuario.toLowerCase()] = State.valoresSemanais[semana][usuario];
        }
      }
      State.valoresSemanais = newValoresSemanais;

      // Migrate old data structures
      for (const semana in State.valoresSemanais) {
        for (const usuario in State.valoresSemanais[semana]) {
          const data = State.valoresSemanais[semana][usuario];
          if (!Array.isArray(data)) {
            const valores = [];
            for (const subEquipe in data) {
              if (Array.isArray(data[subEquipe])) {
                valores.push(...data[subEquipe].map(v => ({ valor: v, observacao: "", comprovante: "" })));
              }
            }
            State.valoresSemanais[semana][usuario] = valores;
          } else if (Array.isArray(data) && data.length > 0 && typeof data[0] === 'number') {
            State.valoresSemanais[semana][usuario] = data.map(v => ({ valor: v, observacao: "", comprovante: "" }));
          } else if (Array.isArray(data) && data.length > 0 && data[0].valor && !data[0].comprovante) {
            State.valoresSemanais[semana][usuario] = data.map(item => ({ ...item, comprovante: "" }));
          }
        }
      }

      State.saveAll();
    };

    // UI Management
    const UI = {
      showMessage: (elementId, message, type) => {
        const element = document.getElementById(elementId);
        if (element) {
          element.innerText = message;
          element.className = `${type}-message`;
          element.setAttribute('role', 'alert');
          
          // Auto-hide message after 5 seconds
          setTimeout(() => {
            element.innerText = '';
            element.className = '';
          }, 5000);
        }
      },
      setLoading: (element, isLoading) => {
        element.classList.toggle('loading', isLoading);
        element.disabled = isLoading;
      },
      updatePasswordStrength: Utils.debounce((inputId, strengthId) => {
        const input = document.getElementById(inputId);
        const strength = document.getElementById(strengthId);
        if (input && strength) {
          const strengthLevel = Utils.validatePasswordStrength(input.value);
          strength.textContent = `For칞a da senha: ${strengthLevel === 'strong' ? 'Forte' : strengthLevel === 'medium' ? 'M칠dia' : 'Fraca'}`;
          strength.className = `password-strength ${strengthLevel}`;
        }
      }, 300)
    };

    // Modal Management
    const Modal = {
      openPreview: (comprovante) => {
        const modal = document.getElementById("previewModal");
        const previewContent = document.getElementById("previewContent");
        if (!modal || !previewContent) {
          UI.showMessage('mensagem', 'Erro interno: modal n칚o encontrado.', 'error');
          return;
        }

        previewContent.innerHTML = "";
        if (comprovante.startsWith("data:image/")) {
          previewContent.innerHTML = `<img src="${comprovante}" alt="Visualiza칞칚o do comprovante" aria-describedby="modalTitle">`;
        } else if (comprovante.startsWith("data:application/pdf")) {
          previewContent.innerHTML = `<embed src="${comprovante}" type="application/pdf" width="100%" height="500px" aria-describedby="modalTitle">`;
        } else {
          previewContent.innerHTML = `<p>Erro: Formato de comprovante n칚o suportado.</p>`;
        }

        modal.style.display = "flex";
        modal.focus();
      },
      closePreview: () => {
        const modal = document.getElementById("previewModal");
        const previewContent = document.getElementById("previewContent");
        if (modal && previewContent) {
          modal.style.display = "none";
          previewContent.innerHTML = "";
        }
      }
    };

    // Authentication
    const Auth = {
      login: async (event) => {
        event.preventDefault();
        const loginInput = document.getElementById("login");
        const senhaInput = document.getElementById("senha");
        if (!loginInput || !senhaInput) {
          UI.showMessage('mensagem', 'Erro interno: campos de login n칚o encontrados.', 'error');
          return;
        }

        const login = Utils.sanitizeInput(loginInput.value.trim().toLowerCase());
        const senha = senhaInput.value;

        if (!login || !senha) {
          UI.showMessage('mensagem', 'Por favor, preencha usu치rio e senha.', 'error');
          return;
        }

        for (const usuario in dados) {
          const equipe = State.equipes[usuario] || usuario;
          const valores = Array.isArray(dados[usuario]) ? dados[usuario] : [];
          const total = valores.reduce((a, b) => a + parseFloat(b.valor), 0) || 0;
          totalGeral += total;

          doc.setFont(undefined, "bold");
          doc.text(`Equipe: ${equipe}`, 10, y);
          y += 6;

          doc.setFont(undefined, "normal");
          if (valores.length > 0) {
            valores.forEach(item => {
              doc.text(`Valor: ${Utils.formatCurrency(item.valor)}`, 10, y);
              y += 5;
              doc.text(`Observa칞칚o: ${item.observacao || "-"}`, 10, y);
              y += 5;
            });
          } else {
            doc.text("Valores: -", 10, y);
            y += 5;
            doc.text("Observa칞칫es: -", 10, y);
            y += 5;
          }

          doc.text(`Total: ${Utils.formatCurrency(total)}`, 10, y);
          y += 10;
        }

        doc.setFont(undefined, "bold");
        doc.text(`Total Geral: ${Utils.formatCurrency(totalGeral)}`, 10, y);
        doc.save(`relatorio-semanal-${semana.replace(/[/]/g, '-')}.pdf`);
      }
    };

    // Theme Management
    const Theme = {
      toggle: () => {
        const newTheme = State.theme === 'light' ? 'dark' : 'light';
        State.theme = newTheme;
        document.body.classList.toggle('dark-mode', newTheme === 'dark');
        State.saveAll();
      },
      init: () => {
        if (State.theme === 'dark') {
          document.body.classList.add('dark-mode');
        }
      }
    };

    // Initialize
    Storage.loadData();
    migrateData();
    Theme.init();

    // Event Listeners
    document.getElementById("loginForm")?.addEventListener("submit", Auth.login);
    document.getElementById("previewModal")?.addEventListener("click", (e) => {
      if (e.target === document.getElementById("previewModal")) {
        Modal.closePreview();
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') Modal.closePreview();
      if (e.key === 'Enter' && e.target.tagName !== 'TEXTAREA') {
        const form = e.target.closest('form');
        if (form) form.dispatchEvent(new Event('submit', { cancelable: true }));
      }
    });

    // Global Error Handler
    window.onerror = (message, source, lineno, colno, error) => {
      console.error(`Erro global: ${message} em ${source}:${lineno}:${colno}`, error);
      UI.showMessage('mensagem', 'Erro interno no sistema. Verifique o console.', 'error');
    };

    // Expose global functions
    window.voltarLogin = Auth.logout;
    window.closePreviewModal = Modal.closePreview;
    window.toggleTheme = Theme.toggle;
    window.UserInterface = UserInterface;
    window.Data = Data;
    window.Modal = Modal;
    window.Admin = Admin;
    window.Reports = Reports;
  </script>
</body>
</html>
