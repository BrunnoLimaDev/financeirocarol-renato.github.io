<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Sistema para gerenciamento de relatórios semanais de valores">
  <title>Relatório Semanal de Valores</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" id="loginArea">
    <h2>Relatório Semanal de Valores</h2>
    <form id="loginForm" aria-label="Formulário de login" class="login-form">
      <div class="form-group">
        <label for="login"><i class="fas fa-user"></i> Usuário</label>
        <input type="text" id="login" placeholder="Digite seu usuário" autocomplete="username" required aria-label="Nome de usuário">
      </div>
      <div class="form-group">
        <label for="senha"><i class="fas fa-lock"></i> Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" autocomplete="current-password" required aria-label="Senha">
      </div>
      <button type="submit" aria-label="Entrar no sistema"><i class="fas fa-sign-in-alt"></i> Entrar</button>
    </form>
    <div id="mensagem" role="alert"></div>
  </div>

  <div class="container hidden" id="areaUsuario">
    <div class="header-actions">
      <h3 id="boasVindas" aria-live="polite"></h3>
      <div class="action-buttons">
        <button onclick="toggleTheme()" class="btn-toggle-theme" aria-label="Alternar tema claro/escuro">
          <i class="fas fa-moon"></i> Tema
        </button>
        <div id="githubSyncStatus" class="github-sync-status offline">
          <span class="github-sync-indicator offline"></span><i class="fab fa-github"></i> Desconectado
        </div>
      </div>
    </div>
    <div id="opcoes" role="main"></div>
    <button onclick="voltarLogin()" class="btn-logout" aria-label="Sair do sistema">
      <i class="fas fa-sign-out-alt"></i> Sair
    </button>
  </div>

  <div id="previewModal" class="modal" role="dialog" aria-labelledby="modalTitle">
    <div class="modal-content">
      <button class="close-modal" onclick="closePreviewModal()" aria-label="Fechar visualização">
        <i class="fas fa-times"></i>
      </button>
      <div id="previewContent"></div>
    </div>
  </div>

  <div id="githubConfigModal" class="modal" role="dialog" aria-labelledby="githubConfigModalTitle">
    <div class="modal-content">
      <button class="close-modal" onclick="closeGithubConfigModal()" aria-label="Fechar configuração">
        <i class="fas fa-times"></i>
      </button>
      <h3 id="githubConfigModalTitle"><i class="fab fa-github"></i> Configuração do GitHub</h3>
      <form id="githubConfigForm">
        <div class="form-group">
          <label for="githubToken"><i class="fas fa-key"></i> Token de Acesso</label>
          <input type="text" id="githubToken" placeholder="Token de Acesso Pessoal do GitHub" aria-label="Token GitHub">
        </div>
        <div class="form-group">
          <label for="githubOwner"><i class="fas fa-user"></i> Usuário GitHub</label>
          <input type="text" id="githubOwner" placeholder="Seu usuário do GitHub" aria-label="Usuário GitHub">
        </div>
        <div class="form-group">
          <label for="githubRepo"><i class="fas fa-code-branch"></i> Repositório</label>
          <input type="text" id="githubRepo" placeholder="Nome do repositório" aria-label="Repositório">
        </div>
        <div class="form-group">
          <label for="githubPath"><i class="fas fa-file"></i> Caminho do arquivo</label>
          <input type="text" id="githubPath" placeholder="Caminho do arquivo (ex: dados.json)" value="dados.json" aria-label="Caminho do arquivo">
        </div>
        <button type="submit" aria-label="Salvar configurações">
          <i class="fas fa-save"></i> Salvar Configurações
        </button>
      </form>
      <div id="mensagemGithub" role="alert"></div>
    </div>
  </div>

  <!-- Footer com informações do sistema -->
  <footer class="footer">
    <div class="footer-container">
      <p class="footer-text">© 2025 Sistema de Relatório Semanal de Valores. Todos os direitos reservados.</p>
      <p class="footer-version">Versão 2.0</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
